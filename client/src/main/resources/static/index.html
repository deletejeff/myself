<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>MYSELF服饰时尚搭配</title>

	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/base.js"></script>
	
</head>

<body>
	
<div class="content">
    <div id="image_url" ></div>
    <div id="nickname" ></div>
    <div id="openid" ></div>
</div>

</body>

<script type="text/javascript">
	function getOpenidOk(){
		var openid = $.cookie("openid");
		var nickname = $.cookie("nickname");
		var image_url = $.cookie("image_url");
        document.getElementById("openid").innerHTML = openid;
        document.getElementById("nickname").innerHTML = nickname;
        document.getElementById("image_url").innerHTML = "<img src='" + image_url + "'/>";
        init();
	}
    function init(){
        $.ajax({
            url: base.context + "/wx/jsapiSignature",
            type : 'POST',
            contentType : 'application/json',
            data: JSON.stringify({
                'url' : window.location.href
            }),
            success: function (data, testStatus, xhr, status){
                if(data.retcode == ''){
                    app.json = JSON.parse(data.data.json);
                }
            }
        });
    }
</script>
 <script src="js/getBase.js"></script>
</html>
